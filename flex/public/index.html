<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex-direction</title>
  <style>
  body{
    margin: 0;
  }
  .box{
    text-align: center;
    line-height: 50px;
    color: white;
  }
  .box1{
    background-color: #27d043
  }
  .box2{
    background-color: #24bd3e
  }
  .box3{
    background-color: #21ac38
  }
  .box4{
    background-color: #1e9d33
  }
  .box5{
    background-color: #209d35
  }
  .box6{
    background-color: #1c9130
  }
  .box7{
    background-color: #1a812b
  }
  .box8{
    background-color: #187528
  }
  .box9{
    background-color: #156322
  }
  /*---.box{
    width: 100px;
  }
  .parent{
    width: 400px;
    height: 350px;
    border: 3px solid goldenrod;
    display: flex;
    flex-wrap: wrap;允许换行  no-wrap 不允许换行
    flex-direction: column;改变列
    flex-direction: row; 改变行
  }*/

  /*---.box{
    width: 100px;
    margin-bottom: 20px;
  }
  .parent{
    border: 3px solid goldenrod;
    display: flex;
    justify-content: space-between;
    对齐内容： flex-start 是开始 center 是中间 flex-end 是后面  space-between 均匀分开(两边靠墙)  space-around 均匀分开(间距相同)
    flex-wrap: wrap
  }*/
  .box{
    flex-basis: 300px;
  }
  .box1{
    flex:1;
  }
  .box2{
    flex:2;
  }
  .box3{
    flex-grow:1;
  }
  .box4{
    flex-grow:2;
  }
  .box5{
    flex-shrink:0;
  }
  .box6{
    flex-shrink:1;
  }


  .parent{
    border: 3px solid goldenrod;
    display: flex;
  }
  /*flex:1 2 100px   =   flex-grow:1; flex-shrink2 ;flex-basis:100px;
  flex-grow(拉长) ／flex-shrink(挤扁) ／flex-basis 基础*/


  </style>
</head>
<body>
  <div class="parent">
    <div class="box box1">one</div>
    <div class="box box2">two</div>
    <div class="box box3">three</div>
    <div class="box box4">four</div>
    <div class="box box5">five</div>
    <div class="box box6">six</div>
    <div class="box box7">seven</div>
    <div class="box box8">eight</div>
    <div class="box box9">nine</div>
  </div>
</body>
</html>
